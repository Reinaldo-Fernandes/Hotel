<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Hóspede <i class="fas fa-house-chimney-user"></i></title>
    <link rel="stylesheet" href="/cadastro/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="form-cadastro">
            <h1>Cadastro de Hóspede <i class="fas fa-house-chimney-user"></i></h1>
            <label for="nome"><i class="far fa-user"></i> Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone"><i class="fas fa-phone-square"></i> Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="data_entrada"><i class="far fa-calendar-alt"></i> Data de Entrada</label>
            <input type="date" id="data_entrada" name="data_entrada" required>

            <label for="data_saida"><i class="far fa-calendar-alt"></i> Data de Saída</label>
            <input type="date" id="data_saida" name="data_saida" required>

            <div class="button-container">
                <button type="submit">Cadastrar <i class="fa-regular fa-user"></i></button>
                <button type="button" onclick="history.back()">Voltar <i class="fa-solid fa-rotate-left"></i></button>
            </div>
        </form>
    </div>
</body>
</html>
