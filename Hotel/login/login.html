<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteis - Login <i class="fa-regular fa-user"></i></title>
    <link rel="stylesheet" href="/login/syle.css">
    <!-- Link do Font Awesome atualizado -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Hoteis   <i class="fas fa-hotel"></i></h1>
        </div>
        <nav class="nav">
            <a href="/index.html">In√≠cio <i class="fas fa-house"></i></a>
            <a href="/cadastro/cadastro.html">Cadastre-se <i class="fas fa-user"></i></a>
        </nav>
    </header>
    
    <main class="main">
        <section class="login-form">
            <h2>Login <i class="far fa-user"></i></h2>
            <form id="loginForm">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password"><i class="fas fa-user-lock"></i> Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn-primary">Entrar <i class="fas fa-door-open"></i></button>
            </form>
        </section>
        <div class="login-gif">
            <img src="/login/gif-casas.gif" alt="GIF de boas-vindas">
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Airbnb Clone. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
